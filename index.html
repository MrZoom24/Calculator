<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="previous"></div>
            <div class="current"></div>
        </div>
        <div class="delete-options">
            <div class="delete clear-btn">Clear</div>
            <div class="delete delete-btn">Delete</div>
        </div>
        <div class="buttons">
            <div class="row">
                <div class="button opperand secondary" id="percent">%</div>
                <div class="button opperand secondary" id="power">^</div>
                <div class="button opperand secondary" id="factorial">!</div>
                <div class="button opperand secondary" id="multiply">*</div>
            </div>
            <div class="row">
                <div class="button num primary">7</div>
                <div class="button num primary">8</div>
                <div class="button num primary">9</div>
                <div class="button opperand secondary" id="divide">/</div>
            </div>
            <div class="row">
                <div class="button num primary">4</div>
                <div class="button num primary">5</div>
                <div class="button num primary">6</div>
                <div class="button opperand secondary" id="add">+</div>
            </div>
            <div class="row">
                <div class="button num primary">1</div>
                <div class="button num primary">2</div>
                <div class="button num primary">3</div>
                <div class="button opperand secondary" id="subtract">-</div>
            </div>
            <div class="row">
                <div class="button num primary">00</div>
                <div class="button num primary">0</div>
                <div class="button primary" id="point">.</div>
                <div class="button" id="equal">=</div>
            </div>
        </div>
    </div>
</body>
</html>
